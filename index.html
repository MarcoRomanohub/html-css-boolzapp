<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' 
  crossorigin='anonymous'/>
  <!-- Googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <title>Boolzapp</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="row debug d-flex">
        <div class="chat">
          <div class="topbar"></div>
          <div class="chat-row notifications"></div>
          <nav>
            <div class="search">
              <div><i class="fa-solid fa-magnifying-glass"></i></div>
              <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
          </nav>
          <div class="last-chat">
            <div class="chat-row d-flex">
              <div class="img-container d-flex">
                <div class="profile-img"><img src="assets/img/avatar_1.jpg" alt=""></div>
              </div>
              <div class="text-container d-flex">
                <div class="chat-text d-flex">
                  <div class="last-sms d-flex">
                    <h4>Michele</h4>
                    <h6>Lorem, ipsum dolor sit amet</h6>
                  </div>
                  <div class="sms-time"><h6>16:05</h6></div>
                </div>
              </div>
            </div>
            <div class="chat-row"></div>
            <div class="chat-row"></div>
            <div class="chat-row"></div>
            <div class="chat-row"></div>
            <div class="chat-row"></div>
            <div class="chat-row"></div>
            <div class="chat-row"></div>
            <div class="chat-row"></div>
            <div class="chat-row"></div>
            <div class="chat-row"></div>
          </div>
        </div>
        <div class="active-chat">
          <div class="topbar"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
